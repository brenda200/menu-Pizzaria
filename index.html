<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Ordering App</title>
    <link rel="stylesheet" href="styles.css">

                    </div>
                    <button class="add-btn" onclick="addToCart('DANIEL ACKER', 50)">+</button>
                </div>
            </div>
            <div class="menu-section sobremesa-section hidden">
                <h2>Sobremesas</h2>
                <!-- Add sobremesa items here -->

            <div class="menu-section cart-section hidden">
                <h2>Carrinho</h2>
